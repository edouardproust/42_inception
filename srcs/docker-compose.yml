name: inception

services:

  nginx:
    container_name: nginx
    build: requirements/nginx
    image: nginx:alpine-1.0
    env_file: .env
    ports:
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    depends_on:
      - wordpress
      - static
    restart: unless-stopped

  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    image: mariadb:alpine-1.0
    env_file: .env
    ports:
      - "3306:3306"
    volumes:
      - database:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    build: requirements/wordpress
    image: wordpress:alpine-1.0
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    networks:
      - inception
    depends_on:
      - mariadb
    restart: unless-stopped

  adminer:
    container_name: adminer
    build: requirements/bonus/adminer
    image: adminer:alpine-1.0
    #ports:
    #  - "8080:8080"
    networks:
      - inception
    depends_on:
      - mariadb
    restart: unless-stopped

  static:
    container_name: static
    build: requirements/bonus/static
    image: static:alpine-0.2
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    #ports:
    #  - "5000:5000"
    networks:
      - inception
    restart: unless-stopped

volumes:
  database:
  wordpress:

networks:
  inception:
