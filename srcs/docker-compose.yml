services:

  nginx:
    container_name: nginx
    build: requirements/nginx
    image: nginx:alpine-0.1
    env_file: .env
    ports:
      - "443:443"
    volumes:
      - website:/var/www/wordpress
    networks:
      - inception
    #depends_on:
    #  - wordpress
    restart: unless-stopped

  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    image: mariadb:alpine-0.1
    env_file: .env
    ports:
      - "3306:3306"
    volumes:
      - database:/var/lib/mysql
    networks:
      - inception
    restart: unless-stopped

volumes:
  website:
  database:

networks:
  inception:
