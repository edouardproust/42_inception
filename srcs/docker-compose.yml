name: inception

services:

  nginx:
    container_name: nginx
    build: requirements/nginx
    image: nginx:1.0-alpine
    env_file: .env
    ports:
      - "443:443"
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - wordpress-network
      - static-network
    depends_on:
      - wordpress
      - static
    restart: unless-stopped

  mariadb:
    container_name: mariadb
    build: requirements/mariadb
    image: mariadb:1.0-alpine
    env_file: .env
    ports:
      - "3306:3306"
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - wordpress-network
    restart: unless-stopped

  wordpress:
    container_name: wordpress
    build: requirements/wordpress
    image: wordpress:1.0-alpine
    env_file: .env
    volumes:
      - wordpress-data:/var/www/html
    networks:
      - wordpress-network
    depends_on:
      - mariadb
      - redis
    restart: unless-stopped

  adminer:
    container_name: adminer
    build: requirements/bonus/adminer
    image: adminer:alpine-1.0
    #ports:
    #  - "8080:8080"
    networks:
      - wordpress-network
    depends_on:
      - mariadb
    restart: unless-stopped

  static:
    container_name: static
    build: requirements/bonus/static
    image: static:1.0-alpine
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
    #ports:
    #  - "5000:5000"
    networks:
      - static-network
    restart: unless-stopped

  redis:
    container_name: redis
    build: requirements/bonus/redis
    image: redis:1.0-alpine
    #ports:
    #  - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - wordpress-network
    restart: unless-stopped

  #ftp:
  #  container_name: ftp
  #  build: requirements/bonus/ftp
  #  image: ftp:0.1-alpine
  #  ports:
  #    - "21:21"
  #    - "30000-30009:30000:30009"
  #  volumes:
  #    - wordpress-data:/home/${FTP_USER}/wordpress
  #  networks:
  #    - wordpress-network
  #  restart: unless-stopped

volumes:
  mariadb-data:
  wordpress-data:
  redis-data:

networks:
  wordpress-network:
  static-network:
